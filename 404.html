<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>404 - Page Not Found | SandfordAE.GitHub.io</title>
        
        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <!-- CSS file -->
        <link rel="stylesheet" href="style/css/styles.css">
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico">
        
        <!-- Tailwind Css -->
        <script src="https://cdn.tailwindcss.com"></script>
        
        <!-- tailwind.config.js -->
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                light: '#1e40af',
                                dark: '#d97706',
                                dark2: '#f97316',
                            }
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
        <main class="container mx-auto px-6 py-20">
            <div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
                <h1 class="text-6xl font-bold text-primary-light dark:text-primary-dark mb-4">404</h1>
                <h2 class="text-3xl font-semibold mb-6">Page Not Found</h2>
                <p class="text-xl mb-8 max-w-2xl">
                    Oops! The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="space-x-4">
                    <a href="/" class="inline-block px-6 py-3 bg-primary-light dark:bg-primary-dark text-white rounded-lg hover:opacity-90 transition-opacity">
                        <i class="fas fa-home mr-2"></i>Go Home
                    </a>
                    <a href="/#projects" class="inline-block px-6 py-3 bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 rounded-lg hover:opacity-90 transition-opacity">
                        <i class="fas fa-project-diagram mr-2"></i>View Projects
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-200 dark:bg-gray-800 mt-12 rounded-t-xl rounded-b-xl transition-colors duration-300 m-2">
            <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center">
                <p>&copy;2024 SandfordAE All rights reserved.</p>
                <div class="flex space-x-4 mt-4 md:mt-0">
                    <p>Fullstack Development | UI Design | Data Analysis | AI Leveraging</p>
                </div>
            </div>
        </footer>

        <script>
            // Dark mode toggle
            if (localStorage.getItem('darkMode') === 'true' || 
                (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        </script>
    </body>
</html>
